name: gms-artic-illumina

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
      cd environments/illumina 
      docker build . Dockerfile --tag gms-artic-illumina:$(date +%s)
